<!DOCTYPE html>
<html>
<head>
    <title>Chart merger</title>
    <script src="libs/jquery-1.6.4.min.js"></script>
    <script src="libs/highcharts.js"></script>
    <script src="init.js"></script>
    <script src="merger.js"></script>
    <script src="util.js"></script>
    <script src="charts.js"></script>
    <script src="main.js"></script>


</head>
<body>
    <div>
        <label for="fileInput">Select a file: </label>
        <input type="file" id="fileInput">      <br>
        <label for="frameworks">Select frameworks:</label> <br>
        <select multiple id="frameworks">
            <option value="SignalR">SignalR</option>
            <option value="Socket.IO">Socket.IO</option>
            <option value="Play">Play</option>
            <option value="Lightstreamer">Lightstreamer</option>
        </select>                                               <br> <br>
        <button id="first">Get average data for first selected</button>
        <button id="all">Get average data for all</button>
    </div>                                                 <br>
    <div id="charts">
        <div id="messagesSentReceivedChart" style="height:400px;"></div>
        <div id="messagesSentFromServerChart" style="height:400px;"></div>
        <div id="averageLatencyChart" style="height:400px;"></div>
    </div>

</body>
</html>
