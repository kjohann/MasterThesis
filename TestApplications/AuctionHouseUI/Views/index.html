<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auction House</title>

    <!-- Scripts -->
    <script type="text/javascript" src="../ExternalScripts/knockout.js"></script>
    <script type="text/javascript" src="../ExternalScripts/jquery-1.9.1.js"></script>

    <script type="text/javascript" src="../Scripts/init.js"></script>
    <script type="text/javascript" src="../Scripts/models.js"></script>
    <script type="text/javascript" src="../Scripts/viewModels"></script>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../Styles/main.css" />

    <script type="text/javascript">



    </script>

</head>
<body>

<div id="wrapper">

    <div id="header">
        <h1 class="welcome">Welcome to 1337 Auctions!</h1>
        <div class="logged_in_as">
            <span data-bind="visible: user !== undefined" class="logged_in_as_label">Logged in as:</span>
            <span data-bind="text: user.username"></span>
        </div>
        <div class="log_in_register">
            <a data-bind="visible: user === undefined" href="">Log in</a>
            <br/>
            <a data-bind="visible: user === undefined" href="">Register</a>
        </div>
        <div id="horizontalHeaderLine"></div>
    </div>

    <div id="itemWrapper" data-bind="foreach: items">
        <div class="item">
            <div class="itemHeader">
                <h2 data-bind="text: name"></h2>
                <div id="horizontalItemHeaderLine"></div>
            </div>
            <div class="itemContent">
                <div class="itemInfo">
                    <label>Itemnumber: </label><span data-bind="text: itemno"></span> <br/>
                    <label>Minumum price: </label><span data-bind="text: minPrice"></span> <br/>
                    <label>Highest bid: </label><span data-bind="text: bid, visible: bid === 0"></span> <br/>
                    <label>Expires </label><span data-bind="text: expires"></span> <br/>
                </div>
                <div class="itemDescription">
                    <span data-bind="html: description"></span>
                </div>
                <div class="buttonBar">
                    <button class="bidButton btn">Place bid</button>
                </div>
            </div>
        </div>
    </div>

</div>


<!--
<div id="Main" data-bind="foreach: items">
    <div data-bind="text: name"></div>
</div>
-->
</body>
</html>
